<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <div style="{;}">
        <h1>URL Shortener</h1>
        <form method="POST" action="{{ url_for('index') }}">
            <input type="url" name="long_url" placeholder="Enter the long URL">
            <button type="submit">Shorten</button>
        </form>
    </div>
</body>
</html>
